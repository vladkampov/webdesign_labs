<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Alarm</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
  <div class="container clearfix">
    <div id="header">
      <h1>Alarm on JS <span>(actually on coffescript)</span></h1>
    </div>
    <div id="content" class="row">
      <div class="col-xs-12">
        <form id="alarmForm" action="javascript:document.AlarmsView().setAlarm()" name="alarmForm" class="form-inline">
          <label for="day">Date</label>
          <input type="text" name="day" id="day" value="" placeholder="22" size="2" maxlength="2" class="form-control" /> /
          <input type="text" name="month" id="month" value="" placeholder="03" size="2" maxlength="2" class="form-control" /> /
          <input type="text" name="year" id="year" value="" placeholder="1996" size="4" maxlength="4" class="form-control" />
          <label for="hour">Time</label>
          <input type="text" name="hour" id="hour" value="" placeholder="22" size="2" maxlength="2" class="form-control" /> : 
          <input type="text" name="min" id="min" value="" placeholder="34" size="2" maxlength="2" class="form-control" />  

          <input type="submit" value="set alarm" id="submit" class="btn btn-large btn-success"/> 
        </form>
        <div class="row">&nbsp;</div>
        <div id="alarmsExist" class="row"></div>
      </div>
    </div>
    </div>
  </div>
  <script src="build/js/app.js" type="text/javascript"></script>
</body>
</html>
