<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Bar Chart</title>
  <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
  <div class="container clearfix">
    <div id="header">
      <h1>BarChart</h1>
      <p>On BackboneJS and NodeJS</p>
    </div>
    <div id="content" class="row">
      <div class="col-xs-12 col-md-4">
        <form id="form" action="javascript:document.AlarmsView().setAlarm()" name="alarmForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="day" value="" placeholder="Param name" size="16" maxlength="16" class="form-control" /> 
          </div>
          <div class="form-group">
            <label for="value">Value in percent</label>
            <input type="text" name="value" id="day" value="" placeholder="Param name" size="16" maxlength="16" class="form-control" /> 
          </div>
          <input type="submit" value="Set da value!" id="submit" class="btn btn-large btn-success btn-block"/> 
        </form>
      </div>
      <div id="view" class="col-xs-12 col-md-8">
        
      </div>
    </div>
  </div>
  <script src="/lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/lib/underscore/underscore-min.js" type="text/javascript"></script>
  <script src="/lib/backbone/backbone-min.js" type="text/javascript"></script>
  <script src="/js/app.js" type="text/javascript"></script>
</body>
</html>
